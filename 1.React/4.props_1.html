<!DOCTYPE html>
<body>    
<div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

 
<script type="text/babel">
    function Btn({banana, changeValue}){
        console.log(banana+"was rendered");  
        return ( <button
        onClick={changeValue} //여기서 이 버튼이 changeValue라는 onClick리스너를 가지게 되는것 
        style={{
            backgroundColor:"green",
            color:"white",
            padding:"10px 20px",
            border:0,
            borderRadius:10,
        }}>
            {banana}
        </button>
        );
    }

    const MemorizedBtn=React.memo(Btn);

    function App(){
        const [value,setValue] = React.useState("save changes");
        const changeValue=()=>setValue("Revert changes");

       return(
           <div>
            <MemorizedBtn banana={value} changeValue={changeValue}/>  
            <MemorizedBtn banana="Continue"/>
            </div>
       );
    }   

    const root=document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>

</html>
